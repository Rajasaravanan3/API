<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent</title>
    <link rel="stylesheet" href="../style/api-style.css">
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="titleDiv"><h1 id="titleText">Profile Details</h1></div>
        <div class="records">
            <h4 id="no_of_records">Number of records available : <span id="records_count"></span></h4>
            <h5>
                <button id="clear">Clear</button>
            </h5>
        </div>
        <div class="tableDiv">
            <table class="table" name="UserData" width="100%">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th id="actionheader">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
            </table>
        </div>
        <div class="logoutDiv">
            <button id="logoutButton"><span id="logoutText">Logout</span><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </div>
    <script src="../script/api-script.js"></script>
</body>
</html>
